<body>
	<title>Hello World Page</title>
	<canvas id="mywite" width="200" height="100" style="border:1px solid #d3d3d3;">
       
        </canvas>
	
	<script>
            var c = document.getElementById("mywite");
            var ctx = c.getContext("2d");
            ctx.font = "30px Arial";
            ctx.strokeText("Hello World!",10,50);
        </script><br />
    
    <canvas id="color" width="200" height="100" style="border:1px solid #000000;"></canvas>
</body>
